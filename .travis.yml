sudo: false
language: go
go:
  - 1.5
env:
    - GIMME_OS=linux GIMME_ARCH=amd64
    - GIMME_OS=darwin GIMME_ARCH=amd64
    - GIMME_OS=windows GIMME_ARCH=amd64
install:
  - go get -d -v ./...
script:
  - go build -o jsed -v ./...
  - tar czvf jsed_${TRAVIS_TAG}_${GIMME_OS}_${GIMME_ARCH}.tar.gz jsed
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: jsed_*
  file_glob: true
  on:
    repo: jtopjian/jsed
    all_branches: true
    tags: true
